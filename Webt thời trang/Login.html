<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="form-login">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="submit" class="toggle-btn" id="log" onclick="login()">Login</button>
                <button type="submit" class="toggle-btn" onclick="register()">Register</button>
           </div>
           <div class="btn-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/100px-Facebook_f_logo_%282019%29.svg.png" alt="">
            <img id="anh" src="https://upload.wikimedia.org/wikipedia/vi/thumb/9/9f/Twitter_bird_logo_2012.svg/150px-Twitter_bird_logo_2012.svg.png" alt="">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/100px-Instagram_logo_2016.svg.png" alt="">
        </div>
        <form id="Login" class="form-group" method="POST" onsubmit="return signin(); ">
            <input type="text" class="input-field" placeholder="User" id="user" required="true">
            <input type="password" class="input-field" id="password" placeholder="Password" required="true">
            <input type="checkbox" class="check-box"><span>Remember password</span>
            <button type="submit" class="sumbit-btn" onclick="signup()">Login</button>
        </form>
        <form id="Register" class="form-group" method="POST" onsubmit="return signup();">
            <input type="text" class="input-field" placeholder="User" id="cr-user" required="true">
            <input type="email" class="input-field" placeholder="Email" id="email" required="true">
            <input type="password" class="input-field" placeholder="Enter password" id="epwd" required>
            <input type="password" class="input-field" id="confirmpwd" placeholder="Password" required="true">
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="sumbit-btn" onclick="register()">Register</button>
        </form>
        </div>       
    </div>
    <script src="script.js"></script>
    
</body>
</html>
